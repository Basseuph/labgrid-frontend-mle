<h1>Resource: {{ resource.name }}</h1>

<mat-divider></mat-divider>

<table *ngIf="dataReady" mat-table [dataSource]="resourceAttributes" class="mat-elevation-z2 resource-table">
    <!-- Attribute name -->
    <ng-container matColumnDef="attr-name">
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Attribute value -->
    <ng-container matColumnDef="attr-value">
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div
    class="action-bar"
    *ngIf="
        (resource.cls === 'USBVideo' || resource.cls === 'NetworkUSBVideo' || resource.cls === 'HTTPVideoStream') &&
        videoStreamStarted === false
    "
>
    <button mat-stroked-button color="primary" class="mat-elevation-z2" (click)="startVideoStream()">
        Show video stream
    </button>
</div>

<div
    class="video-stream"
    style="padding-top: 20px"
    *ngIf="
        (resource.cls === 'USBVideo' || resource.cls === 'NetworkUSBVideo' || resource.cls === 'HTTPVideoStream') &&
        videoStreamStarted === true
    "
>
    <p>The video stream has been started.</p>
</div>
