<h1>Resource: {{ resource.name }}</h1>

<mat-divider></mat-divider>

<table *ngIf="dataReady" mat-table [dataSource]="resourceAttributes" class="mat-elevation-z4 resource-table">
  <!-- Attribute name -->
  <ng-container matColumnDef="attr-name">
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Attribute value -->
  <ng-container matColumnDef="attr-value">
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
