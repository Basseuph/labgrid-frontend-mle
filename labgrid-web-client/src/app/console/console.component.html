<h1>Serial console: {{ place.name }}</h1>

<div *ngIf="!connectionError; else errorBlock" id="console">
    <span id="output-area"></span>
    <span [ngClass]="{ hidden: allowInput === false || receivedAnswer === false }">-> </span>
    <span
        id="input-area"
        [ngClass]="{ hidden: allowInput === false || receivedAnswer === false }"
        contenteditable
        spellcheck="false"
    >
    </span>
</div>
<ng-template #errorBlock>
    <p>There is already a console open for this place.</p>
</ng-template>
