<div class="resource-bar" *ngIf="resources.length > 0; else elseBlock">
    <button
        mat-stroked-button
        color="primary"
        *ngFor="let res of resources"
        (click)="navigateToResource(res.name)"
    >
        {{ res.name }}
    </button>
</div>
<ng-template #elseBlock>
    <p>This place has no resources acquired.</p>
</ng-template>
<mat-divider></mat-divider>
<div class="place-overview">
    <h1>{{ place.name }}</h1>

    <p *ngIf="place.aquired">The place was aquired by: {{place.aquired}}. </p>
    <p *ngIf="!place.aquired">The place is free to use. </p>
</div>
<table #placeStateTable mat-table [dataSource]="placeStates" class="mat-elevation-z4 place-table">
    <!-- Attribute name -->
    <ng-container matColumnDef="state-name">
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Attribute value -->
    <ng-container matColumnDef="state-value">
      <td mat-cell *matCellDef="let element"> {{element.value}} <mat-icon id="invalidIcon" *ngIf="allocationStateInvalid && element.name === 'Allocation: '">bolt</mat-icon> </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
