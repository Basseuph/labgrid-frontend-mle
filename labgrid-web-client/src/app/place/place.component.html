<div class="resource-bar" *ngIf="resources.length > 0; else elseBlock">
    <button mat-stroked-button color="primary" *ngFor="let res of resources">{{ res.name }}</button>
</div>
<ng-template #elseBlock>
    <p>This place has no resources acquired.</p>
</ng-template>
<mat-divider></mat-divider>
<div class="place-overview">
    <h1>{{ place.name }}</h1>

    <p *ngIf="place.aquired">The place was aquired by: {{place.aquired}}. </p>
    <p *ngIf="!place.aquired">The place is free to use. </p>
</div>
