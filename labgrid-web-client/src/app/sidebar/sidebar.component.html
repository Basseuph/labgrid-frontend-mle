<div class="sidebar-container">

    <h2 id="sidebar-header">Places</h2>

    <div class="sidebar-item" *ngFor="let place of places" (click)="navigateToPlace(place.name)">
        <mat-icon [ngClass]="{
        'available' : !place.aquired,
        'occupied' : place.aquired
    }"
    >circle</mat-icon>
        <div>{{ place.name }}</div>
    </div>

</div>
